<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link href="desconto.css" rel="stylesheet" type="text/css" />
    <link href="reset.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,800;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
    <title>Desconto</title>
  </head>
  <body onload="load()">
    <div class="container">
      <div class="topside">
        <div class="img-logos">
          <img src="img/logo.png" id="logo" />
        </div>

        <div id="circle-invole">
          <div id="circle-into">
            <div id="wrapper">
              <p id="percet">0</p>
              <p id="symb">%</p>
            </div>
          </div>
        </div>

        <div class="content-top">
          <div class="description-black-white">
            Simule agora mesmo seu desconto
          </div>
          <div class="description">
            <div id="description-subtitle">
              Mais de 30 opções de curso para escolher aquele que vai mudar a
              sua vida
            </div>
          </div>
        </div>
      </div>

      <div class="bottomside">
        <div class="content-bot">
          <div class="selects">
            <select name="modality" id="modality">
              <option value="" disabled selected>
                Selecione a modalidade de ingresso
              </option>
            </select>

            <select name="courses" id="courses">
              <option value="" disabled selected>Escolha o curso</option>
            </select>

            <select name="shift" id="shifts">
              <option value="" disabled selected>Turno</option>
            </select>
          </div>

          <div class="values">
            <div class="span-value">
              <span class="span-description">Valor integral</span>
              <div class="values-span">
                <div class="rs">R$</div>
                <div class="values-result" id="full_monthly">0,00</div>
              </div>
            </div>

            <div class="span-value">
              <span class="span-description">Valor com desconto*</span>
              <div class="values-span">
                <div class="rs">R$</div>
                <div class="values-result" id="final_monthly">0,00</div>
              </div>
            </div>
          </div>

          <div class="button-conditions">
            <div class="subscribe" onclick="window.location.href=``">
              INSCREVA-SE AGORA
            </div>
            <p class="conditions">*Confira condições e regras</p>
          </div>
        </div>
      </div>

      <div class="porcent-logo">
        <img src="img/porcentagem.png" alt="" class="svg-porcent" />
      </div>
    </div>
  </body>
</html>
